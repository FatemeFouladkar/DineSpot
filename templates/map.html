<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

              <li class="nav-item">

              </li>
            </ul>

    {{map.html.render|safe}}

      {{map.script.render|safe}}
